<!DOCTYPE HTML>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="signup.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="signup.js"></script>
    </head>

    <body>
        <div class="content">
            <nav class="nav-bar">
                <header>ReflectMe Tech</header>
                <p class="tagline">Set goals. See goals. Achieve goals.</p>
                <div class="spacer"></div>
            </nav>
            <div class="main">
                <form class="login">
                    <p id="login-error-message">Username and password do not match</p>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Email"><br>
                    <label for="password">Password:</label><br>        
                    <input type="password" id="password" name="password" placeholder="Password"><br>
                    <input class="submit-button" type="submit" value="Submit" id="login-submit-button">
                </form>
            </div>
        </div>
    </body>
</html>

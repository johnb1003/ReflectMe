<!DOCTYPE HTML>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="login.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="login.js"></script>
    </head>

    <body>
        <div class="content">
            <nav class="nav-bar">
                <header>ReflectMe Tech</header>
                <p class="tagline">Set goals. See goals. Achieve goals.</p>
                <div class="spacer"></div>
            </nav>



            <div class="main">
                <div class="login-container">
                    <form class="login-form">
                        <div class="logo">
                            <p>LOGO HERE</p>
                        </div>
                        <div class="form-input">
                            <p class="login-error-message">Email and password do not match</p>
                            <div class="email-group">
                                <label for="email">Email:</label><br>
                                <input type="email" id="email" name="email" placeholder="Email"><br>
                            </div>

                            <div class="password-group">
                                <div class="pass-group">
                                    <label for="password">Password:</label><br>        
                                    <input type="password" id="password" name="password" placeholder="Password"><br>
                                </div>
                            </div>

                        </div>
                        <input class="submit-button" type="submit" value="Submit" id="login-submit-button">
                        <div class="signup-line">
                            <p> Already have an account? </p>
                            <a href="https://reflectme.tech/signup.html">Signup here</a>
                        </div>
                    </form>
                    <div class="login-visual">
                        <p>* VISUAL HERE *</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

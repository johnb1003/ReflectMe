<!DOCTYPE HTML>
<html> 
    <head>
        <title>ReflectMe App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- Corresponding js and css files -->
        <link rel="stylesheet" type="text/css" href="mirrorAppDemo.css">
        <script type="text/javascript" src="mirrorAppDemo.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    </head>

    <body>
        <div class="mirror-view">
            <video autoplay="true" id="mirror-video-layer">
	
            </video>

            
            <div id="mirror-data-layer">
                <div class="top-row">
                    <div class="date-time-container">
                        <h2 id="date-string"></h2>
                        <h1 id="time-string"></h1>
                    </div>
        
                    <div class="weather-container">
                        <img src="" alt="Weather symbol" id="weather-icon">
                        <div id="temperature-container">
                            <h1 class="temperature" id="temperature-num"></h1>
                            <h1 class="temperature" id="temperature-f-symbol">&#8457;</h1>
                        </div>
                    </div>
                </div>
    
                <div class="bottom-row">
                    <div class="schedule-container">
                        <div id="cardio-container">
                            <!-- Filled by displaySchedule() function -->
                        </div>
                        <div id="strength-container">
                            <!-- Filled by displaySchedule() function -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE HTML>
<html>
    <head>
        <title>Signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="signup.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="signup.js"></script>
    </head>

    <body>
        <div class="content">
            <nav class="nav-bar">
                <header>ReflectMe Tech</header>
                <p class="tagline">Set goals. See goals. Achieve goals.</p>
                <div class="spacer"></div>
            </nav>
            <div class="main">
                <form class="signup-form">
                    <div class="form-input">
                        <div class="signup-personal-information">
                            <label for="signup-fname">First Name:</label><br>
                            <input type="text" id="signup-fname" name="signup-fname" placeholder="First name"><br>
                            <p class="signup-error-message" id="invalid-fname">Must enter first name</p>
                            <label for="signup-lname">Last Name:</label><br>
                            <input type="text" id="signup-lname" name="signup-lname" placeholder="Last name"><br>
                            <p class="signup-error-message" id="invalid-lname">Must enter last name</p>
                            <label for="signup-phone">Phone Number (optional):</label><br>
                            <input type="tel" id="signup-phone" name="signup-phone" placeholder="Phone number (optional)"><br>
                            <p class="signup-error-message" id="invalid-phone">Must be blank or a valid number</p>
                        </div>
                        <div class="signup-account-information">
                            <label for="signup-email">Email:</label><br>
                            <input type="email" id="signup-email" name="signup-email" placeholder="Email"><br>
                            <p class="signup-error-message" id="invalid-email">Invalid email</p>
                            <label for="signup-password">Password:</label><br>        
                            <input type="password" id="signup-password" name="signup-password" placeholder="Password"><br>
                            <p class="signup-error-message" id="invalid-password">Invalid password</p>
                            <ul class="password-criteria">
                                <li>Only letters and numbers</li>
                                <li>5-20 characters</li>
                            </ul>
                            <label for="signup-confirm-password">Confirm password:</label><br>
                            <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm password"><br>
                            <p class="signup-error-message" id="confirm-password-error-message">Password does not match</p>
                        </div>
                    </div>
                    <input class="submit-button" type="submit" value="Submit" id="signup-submit-button">
                </form>
                <div class="signup-visual">
                    <p>* VISUAL HERE *</p>
                </div>
            </div>
        </div>
    </body>
</html>

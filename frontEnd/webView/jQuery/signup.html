<!DOCTYPE HTML>
<html>
    <head>
        <title>Signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="signup.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="signup.js"></script>
    </head>

    <body>
        <div class="content">
            <nav class="nav-bar">
                <header>ReflectMe Tech</header>
                <p class="tagline">Set goals. See goals. Achieve goals.</p>
                <div class="spacer"></div>
            </nav>
            <div class="main">
                <div class="signup-container">
                    <form class="signup-form">
                        <div class="form-input">

                            <div class="email-group">
                                <label for="signup-email">Email:</label><br>
                                <p class="signup-error-message" id="invalid-email">Invalid email</p>
                                <input type="email" id="signup-email" name="signup-email" placeholder="Email"><br>
                            </div>

                            <div class="names-group">
                                <div class="f-name-group">
                                    <label for="signup-fname">First Name:</label>
                                    <p class="signup-error-message" id="invalid-fname">Must enter first name</p>
                                    <input type="text" id="signup-fname" name="signup-fname" placeholder="First name"><br>
                                </div>
                                <div class="l-name-group">
                                    <label for="signup-lname">Last Name:</label>
                                    <p class="signup-error-message" id="invalid-lname">Must enter last name</p>
                                    <input type="text" id="signup-lname" name="signup-lname" placeholder="Last name"><br>
                                </div>
                            </div>

                            <div class="password-group">
                                <div class="pass-group">
                                    <label for="signup-password">Password:</label>   
                                    <p class="signup-error-message" id="invalid-password">Invalid password</p>                                   
                                    <input type="password" id="signup-password" name="signup-password" placeholder="Password">
                                </div>
                                <div class="confirm-pass-group">
                                    <label for="signup-confirm-password">Confirm password:</label>
                                    <p class="signup-error-message" id="confirm-password-error-message">Password does not match</p>
                                    <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm password"><br>
                                </div>
                            </div> 
                            <p class="password-criteria">* Password must contain 5-20 alphanumerical characters</p>

                        </div>
                        <input class="submit-button" type="submit" value="Submit" id="signup-submit-button">
                        <div class="login-line">
                            <p> Already have an account? </p>
                            <a href="https://reflectme.tech/login.html">Login here</a>
                        </div>
                    </form>
                    <div class="signup-visual">
                        <p>* VISUAL HERE *</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

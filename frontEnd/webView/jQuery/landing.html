 <!DOCTYPE HTML>
<html>
    <head>
        <title>Landing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="landing.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="login.js"></script>
    </head>

    <body>
        <div class="content">
            <nav class="nav-bar">
                <header>ReflectMe</header>
            </nav>
            <div class="main">
                <form class="landing-email">
                    <label for="landing-email">Email:</label><br>
                    <p class="landing-error-message" id="invalid-email">Invalid email</p>
                    <input type="email" id="landing-email" name="landing-email" placeholder="Email"><br>
                    <input class="submit-button" type="submit" value="Submit" id="landing-submit-button">
                </form>
            </div>
        </div>
    </body>
</html>
